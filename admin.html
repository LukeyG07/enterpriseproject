<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Admin Dashboard</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <header>
      <div class="brand">Admin Panel</div>
      <nav>
        <button id="btn-home">Home</button>
        <button id="btn-logout-admin">Logout</button>
      </nav>
    </header>
    <main id="admin-panel">
      <div class="admin-nav">
        <button id="admin-products">Products & Stock</button>
        <button id="admin-orders">Orders</button>
      </div>
      <section id="admin-products-section" class="hidden">
        <button id="new-product">New Product</button>
        <div id="product-admin-list"></div>
      </section>
      <section id="admin-orders-section" class="hidden">
        <h2>Orders</h2>
        <ul id="orders-list"></ul>
      </section>
    </main>
  </div>
  <script src="admin.js"></script>
</body>
</html>
