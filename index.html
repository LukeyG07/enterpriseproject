<!-- index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>PC Parts Retail</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <header>
      <div class="brand">PC Parts Retail</div>
      <nav>
        <button id="btn-login">Login</button>
        <button id="btn-register">Register</button>
        <a id="btn-admin" href="admin.html" class="hidden">Admin</a>
        <span id="user-info"></span>
        <button id="btn-logout" class="hidden">Logout</button>
        <button id="btn-cart" class="hidden">Cart (<span id="cart-count">0</span>)</button>
      </nav>
    </header>

    <!-- Login & Register Modals (unchanged) -->
    <div id="modal-login" class="modal hidden"> ... </div>
    <div id="modal-register" class="modal hidden"> ... </div>

    <!-- Main Content: Table View -->
    <main>
      <h2>Browse Products</h2>
      <div class="filters">
        <input type="text" id="search-input" placeholder="Search products…">
        <select id="sort-select">
          <option value="default">Relevance</option>
          <option value="price-asc">Price: Low → High</option>
          <option value="price-desc">Price: High → Low</option>
        </select>
        <select id="category-filter"></select>
      </div>
      <table id="products-table" class="table">
        <thead>
          <tr>
            <th>ID</th>
            <th>Image</th>
            <th>Name</th>
            <th>Category</th>
            <th>Price</th>
            <th>Stock</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
      <div id="pagination" class="pagination"></div>
    </main>

    <!-- Cart Panel & Detail Modal omitted for brevity -->
  </div>
  <script src="app.js"></script>
</body>
</html>
