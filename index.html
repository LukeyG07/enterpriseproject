<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>PC Parts Retail</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <header>
      <div class="brand">PC Parts Retail</div>
      <nav>
        <button id="btn-login">Login</button>
        <button id="btn-register">Register</button>
        <a id="btn-admin" href="admin.html" class="hidden">Admin</a>
        <span id="user-info"></span>
        <button id="btn-logout" class="hidden">Logout</button>
        <button id="btn-cart" class="hidden">Cart (<span id="cart-count">0</span>)</button>
      </nav>
    </header>

    <!-- Product Card Template -->
    <template id="product-card-template">
      <div class="card" data-id="">
        <img src="" alt="">
        <h3></h3>
        <p class="price"></p>
        <button class="add-btn">Add to Cart</button>
      </div>
    </template>

    <!-- Main Content -->
    <main>
      <h2>Browse Products</h2>
      <div class="filters">
        <input type="text" id="search-input" placeholder="Search products…">
        <select id="sort-select">
          <option value="default">Relevance</option>
          <option value="price-asc">Price: Low → High</option>
          <option value="price-desc">Price: High → Low</option>
        </select>
        <select id="category-filter"></select>
      </div>
      <div id="products-grid" class="grid"></div>
    </main>

    <!-- Cart Panel -->
    <aside id="cart-panel" class="hidden">
      <h2>Your Cart</h2>
      <ul id="cart-items"></ul>
      <div>Total: $<span id="cart-total">0.00</span></div>
      <button id="checkout-btn">Checkout</button>
      <button id="close-cart">Close</button>
    </aside>
  </div>
  <script src="app.js"></script>
</body>
</html>
