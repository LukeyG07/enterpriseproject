<!-- index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>PC Parts Retail</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <header>
      <div class="brand">PC Parts Retail</div>
      <nav>
        <button id="btn-login">Login</button>
        <button id="btn-register">Register</button>
        <a id="btn-admin" href="admin.html" class="hidden">Admin</a>
        <span id="user-info"></span>
        <button id="btn-logout" class="hidden">Logout</button>
        <button id="btn-cart" class="hidden">Cart (<span id="cart-count">0</span>)</button>
      </nav>
    </header>

    <!-- Login Modal -->
    <div id="modal-login" class="modal hidden">
      <div class="modal-content">
        <h2>Login</h2>
        <label for="login-username">Username</label>
        <input id="login-username" placeholder="Username">
        <label for="login-password">Password</label>
        <input id="login-password" type="password" placeholder="Password">
        <div id="login-error" class="error"></div>
        <button id="login-submit">Login</button>
        <button class="modal-close" id="cancel-login">Cancel</button>
      </div>
    </div>

    <!-- Register Modal -->
    <div id="modal-register" class="modal hidden">
      <div class="modal-content">
        <h2>Register</h2>
        <label for="reg-fullname">Full Name</label>
        <input id="reg-fullname" placeholder="Full Name">
        <label for="reg-username">Username</label>
        <input id="reg-username" placeholder="Username">
        <label for="reg-address">Shipping Address</label>
        <input id="reg-address" placeholder="Shipping Address">
        <label for="reg-password">Password</label>
        <input id="reg-password" type="password" placeholder="Password">
        <div id="reg-error" class="error"></div>
        <button id="reg-submit">Register</button>
        <button class="modal-close" id="cancel-register">Cancel</button>
      </div>
    </div>

    <!-- Main Content: Table View -->
    <main>
      <h2>Browse Products</h2>
      <div class="filters">
        <input type="text" id="search-input" placeholder="Search products…">
        <select id="sort-select">
          <option value="default">Relevance</option>
          <option value="price-asc">Price: Low → High</option>
          <option value="price-desc">Price: High → Low</option>
        </select>
        <select id="category-filter"></select>
      </div>
      <table id="products-table" class="table">
        <thead>
          <tr>
            <th>ID</th>
            <th>Image</th>
            <th>Name</th>
            <th>Category</th>
            <th>Price</th>
            <th>Stock</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
      <div id="pagination" class="pagination"></div>
    </main>

    <!-- Cart Panel -->
    <aside id="cart-panel" class="hidden">
      <h2>Your Cart</h2>
      <ul id="cart-items"></ul>
      <div>Total: $<span id="cart-total">0.00</span></div>
      <button id="checkout-btn">Checkout</button>
      <button id="close-cart">Close</button>
    </aside>
  </div>
  <script src="app.js"></script>
</body>
</html>
